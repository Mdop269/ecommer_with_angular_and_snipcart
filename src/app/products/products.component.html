<div class="eaton mat-typography" style="overflow-x:hidden;" fxFlexFill cdkScrollable>
      
    <mat-toolbar class="search-block mat-elevation-z4" [class.active]="toggleSearch">
		<mat-toolbar-row style="padding: 0 5px;">
			<button class="search-icon" mat-icon-button >
        <mat-icon>search</mat-icon>
      </button>
      <input class="search-control" type="text" placeholder="Search" [(ngModel)]="searchText" #searchbar>
      <button mat-button mat-icon-button (click)="searchClose()">
        <mat-icon>close</mat-icon>
      </button> 
    </mat-toolbar-row>
    </mat-toolbar>

    <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="16px" fxLayoutAlign="space-around center">
      <ul *ngFor="let p of products | filter: searchText">
        <app-product [product]="p"></app-product>                     
      </ul>
    </div>
      <!-- <mat-list-item *ngIf="(products | filter: searchText).length === 0">
        <mat-icon mat-list-avatar>error</mat-icon>
        <div mat-line>0 results</div>
        <div mat-line>No matching products</div>
      </mat-list-item> -->
</div>
